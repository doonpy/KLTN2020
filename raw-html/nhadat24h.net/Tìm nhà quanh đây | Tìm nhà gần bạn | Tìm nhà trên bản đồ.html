<!DOCTYPE html>
<html>
<head>
    <title>Tìm nhà quanh đây | Tìm nhà gần bạn | Tìm nhà trên bản đồ </title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script defer src="https://nhadat24h.net/bundles/jquery?v=utXvLkx4xXHLhornC8eMhgDgyYJXHioZISOr0bHsgA41"></script>
    <link href="/css/font-awesome.css?v=2" rel="stylesheet" />
    <link href="/tooltip/1/tooltip.css" rel="stylesheet" />
    <link href="/css/mainMap.css?v=7" rel="stylesheet" />
</head>
<body>
    <div class="hide">
        <div id="frmQRCODE-IOS"><img alt="QRCODE App IOS" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="/Images/nhadat24h-qrcode-appios.png" /></div>
        <div id="frmQRCODE-ANDROID"><img alt="QRCODE App Android" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="/Images/nhadat24h-qrcode-appandroid.png" /></div>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="ulLeftListFormap">
        </div>
    </div>
    <div id="headingMap">
        <a href="https://nhadat24h.net" title="Trang chủ Nhadat24h.net"><i class="fa fa-home"></i></a>
        <span onclick="openNav()" id="btnList"><i class="fa fa-list"></i></span>
        <span class="titlemap" id="divLoading"></span>
    </div>
    <div id="property_map_searchPanel">
        <input id="pac-input" onClick="this.setSelectionRange(0, this.value.length)" class="controls" type="text" placeholder="Nhập vào tên đường hoặc tên dự án bạn muốn tìm">
        <a id="property_map_label" onmouseover="tooltip.pop(this, '#fillterPanel',{position:1,overlay:false})"></a>
    </div>
    <div id="map"></div>
    <div class="boxroot">
        <center>
            <div class="nearme">
                <i id="iconnearme" class="fa fa-location-arrow"></i> <a id="btnNearMeHome" class="ex3" title="Tìm nhà đất xung quanh vị trí của bạn">Gần bạn</a>
            </div>
            <div class="nearme">
                <i class="fa fa-apple"></i> <a class="ex3" title="Trải nghiệm tuyệt vời hơn nếu sử dụng ứng dụng để tìm nhà trên bản đồ"
                                               target="_blank" onmouseover="tooltip.pop(this, '#frmQRCODE-IOS',{position:0,overlay:false})" rel="nofollow" href="https://itunes.apple.com/us/app/nhadat24h-net/id1292563772?ls=1&mt=8">iOS</a>
            </div>
            <div class="nearme">
                <i class="fa fa-android"></i> <a onmouseover="tooltip.pop(this, '#frmQRCODE-ANDROID',{position:0,overlay:false})" class="ex3" title="Ứng dụng trên Google Play"
                                                 target="_blank" rel="nofollow" href="https://play.google.com/store/apps/details?id=com.companyname.xpro4">Android</a>
            </div>

            <div class="nearme">
                <i class="fa fa-search"></i> <a class="ex3" onclick="tooltip.pop(this, '#fillterPanel',{position:1,overlay:true})" title="Tìm các bất động sản theo các tiêu chí phù hợp với bạn">Tìm kiếm</a>
            </div>
            <div class="hide">
                <div id="fillterPanel">
                    <select id="cboLT_map">
                        <option value="1">Bán & Cho thuê</option>
                        <option value="3">Cho thuê</option>
                    </select>
                    <select id="cboLN_map">
                        <option value="0">Chọn loại bất động sản</option>
                        <option value="2">Biệt thự, Đất biệt thự</option>
                        <option value="1">Căn hộ chung cư</option>
                        <option value="6">Nhà Liền kề, Đất dự án</option>
                        <option value="21">ShopHouse</option>
                        <option value="22">Condotel</option>
                        <option value="19">Đất dịch vụ, đền bù</option>
                        <option value="8">Đất thổ cư, đất nền</option>
                        <option value="16">Đất trang trại</option>
                        <option value="17">Mặt bằng, Nhà Xưởng</option>
                        <option value="3">Nhà cấp 4, Tập thể</option>
                        <option value="10">Nhà mặt phố</option>
                        <option value="18">Nhà trong ngõ dưới 3m</option>
                        <option value="5">Nhà trong ngõ trên 3m</option>
                        <option value="12">Phòng trọ, nhà trọ</option>
                        <option value="23">Cửa hàng, Kiot</option>
                        <option value="13">Văn phòng</option>
                        <option value="20">Khách sạn, Nhà hàng</option>
                    </select>
                    <select id="cboHN_map">
                        <option value="0">Chọn hướng bất động sản</option>
                        <option value="4">Hướng Bắc</option>
                        <option value="1">Hướng Đông</option>
                        <option value="6">Hướng Đông bắc</option>
                        <option value="7">Hướng Đông nam</option>
                        <option value="3">Hướng Nam</option>
                        <option value="2">Hướng Tây</option>
                        <option value="10">Hướng Tây bắc</option>
                        <option value="9">Hướng Tây Nam</option>
                    </select>
                    <select id="cbo_giatien_map">
                        <option value="0-0">Chọn khoảng giá</option>
                    </select>
                    <select id="cbo_dientich_map">
                        <option value="0-0">Chọn khoảng diện tích</option>
                        <option value="0-50">Dưới 50m2</option>
                        <option value="50-70">50m2 - 70m2</option>
                        <option value="70-100">70m2 - 100m2</option>
                        <option value="100-120">100m2 - 120m2</option>
                        <option value="120-150">120m2 - 150m2</option>
                        <option value="150-200">150m2 - 200m2</option>
                        <option value="200-250">200m2 - 250m2</option>
                        <option value="250-300">250m2 - 300m2</option>
                        <option value="300-400">300m2 - 400m2</option>
                        <option value="400-500">400m2 - 500m2</option>
                        <option value="500-0">Trên 500m2</option>
                    </select>
                    <input type="button" value="Đồng Ý" id="btnFillter_map_home" class="ButtBlue">
                    <input type="button" value="Làm lại" id="btnReset_map_home">
                </div>
            </div>
        </center>
    </div>
    <script defer src="/js/configMapMain.js?v=20"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-445868-1"></script>
    <script>window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-445868-1');</script>
</body>
</html>
